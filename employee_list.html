<!DOCTYPE html>
<html>
<head>
    <title>Lista de Funcionarios</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
        text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        padding: 10px;
        margin-bottom: 10px;
        background: #f4f4f4;
        margin-right: 1200px;
        border-end-end-radius: 15px;
    }
    li:nth-child(odd) {
        background: #ccc;
    }




</style>
<body>
    <h1>Lista de Funcionarios</h1>
    <ul>
        {{range .}}
            <li>{{.Name}} - {{.Email}} {{.Phone}}</li>
        {{end}}
    </ul>
</body>
</html>
